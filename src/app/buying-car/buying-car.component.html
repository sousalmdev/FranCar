<body class="h-full text-white pt-40">
  <main
    class="py-20 h-full flex items-center 2xl:justify-start justify-center flex-col"
  >
    <section
      class=" w-11/12 flex flex-col items-center justify-center"
    >
      <div
        class="flex flex-col items-center px-3 py-10 xl:w-1/2 w-full bg-black text-white rounded-lg shadow-2xl"
      >
        <h2 class="2xl:text-4xl text-2xl font-semibold text-center">
          Você está adquirindo:
          <br />
          <span class="font-black text-green-500 mt-2">
            {{ car.marca.toUpperCase() }} {{ car.modelo.toUpperCase() }} {{ car.ano }}</span
          >
        </h2>
        <img src="{{ car.foto }}" alt="" class="my-4" />
        <div
            class="2xl:text-2xl h-16 items-center  md:w-1/2 sm:w-11/12 w-11/12 flex text-xl shadow-md font-normal text-center my-10 bg-white rounded-md text-black"
          >
        <span
          class="bg-green-500 w-7 h-full text-green-500 relative left-0 rounded-e-3xl rounded-s-md"
          >.</span
        >
        <h2
          class="2xl:text-4xl text-3xl font-black 2xl:ml-3  m-auto text-center"
        >
          {{ car.preco }},00
        </h2>
        </div>
        <form
          (submit)="onSubmit($event)"
          id="form"
          class="w-11/12 text-white mt-6 flex flex-col"
        >
          <div class="flex flex-col mb-4">
            <label for="nome" class="2xl:text-lg text-sm mb-1">Nome:</label>
            <input
              required
              type="text"
              id="nome"
              name="nome"
              class="border rounded-md px-3 text-black py-2"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="endereco" class="2xl:text-lg text-sm mb-1"
              >Endereço:</label
            >
            <input
              required
              type="text"
              id="endereco"
              name="endereco"
              class="border rounded-md text-black px-3 py-2"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label for="email" class="2xl:text-lg text-sm mb-1">E-mail:</label>
            <input
              required
              type="email"
              id="email"
              name="email"
              class="border rounded-md text-black px-3 py-2"
            />
          </div>
          <button
            type="submit"
            class=" px-4 py-3 flex items-center justify-center gap-2 transition-all hover:scale-100 hover:shadow-2xl text-white bg-green-500 2xl:text-4xl text-xl font-black rounded-md shadow-md group"
          >
            CONFIRMAR COMPRA
            <span
              ><mat-icon class="text-white "
                >shopping_cart_outlined</mat-icon
              ></span
            >
          </button>
        </form>
      </div>
    </section>
  </main>
</body>
