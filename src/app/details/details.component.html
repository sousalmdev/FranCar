<body class="px-5 text-white h-max bg-white pt-20">
  <main
    class="py-20 px-5 min-h-screen flex items-center 2xl:justify-start flex-col"
  >
    <section
      class="2xl:w-5/12 w-11/12 2xl:border 2xl:shadow rounded flex flex-col items-center justify-center"
    >
      <div class="flex flex-col items-center py-10 bg-white text-black">
        <div class="flex flex-col items-center text-black justify-center p-5">
          <div class="flex flex-col mb-6">
            <h2 class="2xl:text-6xl text-3xl font-light">
              {{ car.marca }}
              <span class="font-black text-red-600"> {{ car.modelo }}</span>
            </h2>
          </div>
          <img src="{{ car.foto }}" alt="" class="" />

          <p
            class="2xl:text-3xl text-base text-gray-700 font-semibold text-center w-11/12 my-4"
          >
            {{ car.ficha }}
          </p>
          <div
            class="w-11/12 flex gap-5 text-center divide-x items-center justify-center"
          >
            <div
              class="2xl:text-2xl text-base flex items-center text-center text-white font-semibold p-3 rounded-md shadow-md"
            >
              <div class="flex flex-col items-center text-black justify-center">
                <h3>Lan√ßamento:</h3>
                <h3 class="font-black text-red-600">
                  {{ car.ano }}
                </h3>
              </div>
            </div>
            <div
              class="2xl:text-2xl text-base flex items-center text-center text-white font-semibold p-3 rounded-md shadow-md"
            >
              <div class="flex flex-col items-center text-black justify-center">
                <h3>Motor:</h3>
                <h3 class="font-black text-red-600">
                  {{ car.motor }}
                </h3>
              </div>
            </div>
            <div
              class="2xl:text-2xl text-base flex items-center text-center text-white font-semibold p-3 rounded-md shadow-md"
            >
              <div class="flex flex-col items-center text-black justify-center">
                <h3>Marca:</h3>
                <h3 class="font-black text-red-600">
                  {{ car.marca }}
                </h3>
              </div>
            </div>
          </div>
          <div
            class="2xl:text-3xl h-16 items-center 2xl:w-1/2 w-11/12 flex text-xl shadow-md font-normal text-center my-10 bg-black rounded-md text-black"
          >
            <span
              class="bg-red-600 w-7 h-full text-red-600 relative left-0 rounded-e-3xl rounded-s-md"
              >.</span
            >
            <h2 class="ml-3 text-white">
              <span class="font-black 2xl:ml-2">VALOR: </span>
              <span class="font-black">{{ car.preco }},00</span>
            </h2>
          </div>
        </div>
        <button
          (click)="buyCar(car.id)"
          type="button"
          class="2xl:w-1/2 w-10/12 px-4 py-3 flex items-center justify-center gap-2 transition-all hover:scale-100 hover:shadow-2xl text-white bg-red-600 2xl:text-4xl text-3xl font-black rounded-md shadow-md group"
        >
          COMPRAR
          <span
            ><mat-icon class="2xl:mt-0 mt-2"
              >shopping_cart_outlined</mat-icon
            ></span
          >
        </button>
      </div>
    </section>
  </main>
</body>
