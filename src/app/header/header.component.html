<header
  class="z-50 shadow-md fixed w-full bg-red-600 flex items-center justify-center"
>
  <nav
    class="w-11/12 flex justify-between"
    style="font-family: 'Poppins'"
  >
    <a href="/home">
      <img
        src="assets/img/Component 43.png"
        alt="img"
        class="w-16 xl:hidden block"
      />
      <h2 class="xl:block hidden animate-pulse text-5xl text-white font-black">
        Fran<span class="text-gray-800">Car</span>
      </h2></a
    >
   <div class="flex items-center"> <button mat-icon-button (click)="toggleSearchInput()">
      <mat-icon class="text-white">search</mat-icon>
    </button>
 <input class="2xl:w-1/2 w-36 p-2 rounded bg-gray-800 text-white" *ngIf="showSearchInput" type="search" placeholder="Pesquisar..." />
    <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
    >


    <mat-icon class="text-white">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Back to Home</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>sort</mat-icon>
        <span>Filter</span>
      </button>
      <button mat-menu-item>
        <mat-icon>phone</mat-icon>
        <span>Contact Us</span>
      </button>
    </mat-menu></div>
  </nav>
</header>
