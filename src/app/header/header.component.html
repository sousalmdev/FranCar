<header
  class="z-50 md:py-4 py-2 shadow-md fixed w-full bg-black border-b border-white/30 flex items-center justify-center"
>
  <nav
    class="w-11/12 flex justify-between items-center"
    style="font-family: 'Poppins'"
  >
    <a href="/home">
      <img src="assets/img/Component 54.svg" alt="img" class="2xl:w-24 w-16" />
    </a>
    <img src="assets/img/FRANCAR.svg" alt="img" class="2xl:w-48 w-24" />

    <button
      class="text-white flex items-center"
      (mouseover)="open()"
      [matMenuTriggerFor]="menu"
    >
    <span class="sm:flex hidden items-center">Navegue
      <mat-icon class="text-white">keyboard_arrow_down</mat-icon></span>
      <span class="sm:hidden block "><mat-icon >menu</mat-icon></span>
    </button>
    <mat-menu  #menu="matMenu">
      <a href="/home"
        ><button mat-menu-item>
          <mat-icon>home</mat-icon>
          <span>Voltar ao principal</span>
        </button>
      </a>
      <a href="/contact"
        ><button mat-menu-item>
          <mat-icon>phone</mat-icon>
          <span>Contato</span>
        </button>
      </a>

      <a href="/"
      ><button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </a>


    </mat-menu>
  </nav>
</header>
