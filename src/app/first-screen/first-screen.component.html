<body class="flex ">
  <main class="animate-fade-up w-full pt-20 flex flex-col items-center justify-center">
    <section
      class=" w-11/12 flex-col flex items-center justify-center"
    >
      <div class="flex flex-col items-center">
        <h1
          class="text-white  font-light text-xl xl:text-6xl text-center"
        >
          Bem vindo à sua nova<br />
          <span class="text-white font-black"
            >experiência automobilística.</span
          >
        </h1>
        <h2
          class="xl:text-2xl sm:text-xl text-sm 2xl:w-2/5 xl:w-2/5  md:w-3/5  mt-3 text-center text-white font-extralight"
        >
          Com FranCar, seu sonho do carro novo está a uns pouquíssimos cliques
          de distância. Entre e aproveite as ofertas, com as melhores condições
          de todo o mercado!
        </h2>

      </div>
      <img src="https://img.freepik.com/premium-photo/front-view-generic-brandless-modern-car_110488-532.jpg" class="animate-fade-up 2xl:w-1/3 w-11/12" alt="car" />
    </section>
    <button
    (click)="goHome()"
    class="2xl:w-1/3 w-11/12 bg-black text-white text-center gap-2  mt-10 shadow-md items-center justify-center  flex p-2 font-normal border border-white rounded-md 2xl:text-4xl text-base transition-all"
    type="button"
  >
    Quero Conhecer <mat-icon>arrow_right</mat-icon>
  </button>
  </main>
</body>
